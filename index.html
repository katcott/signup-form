<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign-Up Form</title>
  </head>
    <body>
        <div class="sidebar">
            <div>
                <div>
                    <img src="./images/odin-lined.png" alt="logo">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="rightContent">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to.</h2>
            <form>
                <div>
                    <h2>Let's do this!</h2>
                    <div class="formItems">
                        <div>
                            <div>
                                <label for="first">FIRST NAME</label>
                                <input type="text" name="first_name" id="first" required>
                            </div>
                            <div>
                                <label for="last">LAST NAME</label>
                                <input type="text" name="last_name" id="last" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" required>
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel"  name="phone_number" id="number" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PAWSSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="password" id="confPassword" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="" target="_blank">Log in</a></p>
        </div>
    </body>
</html>
